<form id="form">
  <input type="text" id="nama" placeholder="Nama" required>
  <input type="email" id="email" placeholder="Email" required>
  <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyu_B31cwUEwwzX4kKDDd9obrhzq-LJJnAGYFgo7HSkEKSOvm5R-43i3HPGiuZ5W8H3Rg/exec";

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    nama: document.getElementById("nama").value,
    email: document.getElementById("email").value
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",  // menghindari CORS error
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    document.getElementById("result").textContent = "Data terkirim!";
  } catch (err) {
    document.getElementById("result").textContent = "Error: " + err;
  }
});
</script>
